logging:
  level:
    root: info

spring:
  profiles:
    active: dev
  application:
    name: oauth2
  cloud:
    nacos:
      discovery:
        server-addr: 172.16.8.102:8848
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://172.16.8.102:3306/oauth2
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
  redis:
    host: 172.16.8.102
    port: 6379